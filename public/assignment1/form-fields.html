
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>Dashboard Template for Bootstrap</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <link href="dashboard.css" rel="stylesheet">
    

    <!-- NOW MAKE DATE PICKER WORK -->
    <script src='https://code.jquery.com/jquery-2.2.0.min.js' type='text/javascript'></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' type='text/javascript'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js'></script>


    <script type='text/javascript'>
      $( document ).ready(function() {
          $('#dp3').datepicker();
      });
    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="user.html">Username</a></li>
            <li><a href="logout.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li class='active'><a href="forms.html">Forms</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Forms</h1>
          <ul class="nav nav-tabs">
            <li ><a href="forms.html">Form</a></li>
            <li class="active"><a href="form-fields.html">Fields</a></li>
          </ul>
          <br />
          

          <form class="form-horizontal">
            <div class='col-md-8'>
              <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputUsername3" placeholder="Username">
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div>
              <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div>
              <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Birth Date:</label>
                <div class='col-sm-8'>
                  <div class='input-group date' id="dp3">
                      <input  class='form-control' type="text" placeholder='mm/dd/yyyy'>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div>
              <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div>
              <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Roles:</label>
                <div class="col-sm-8">
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Admin</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Student</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">User</label>
                  </div>
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div> 
              <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">License Agreement:</label>
                <div class="col-sm-8">
                  <div class="radio">
                    <label><input type="radio" name="agree">Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="agree">No</label>
                  </div>
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-pencil'></div>
                  <div class='glyphicon glyphicon-plus'></div>
                  <div class='glyphicon glyphicon-remove'></div>
                  <div class='glyphicon glyphicon-align-justify'></div>
                </div>
              </div>
              <hr>
               <div class="form-group">
                <label for="newField" class="col-sm-2 control-label">Add New Field:</label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option value="singleLineText">Single Line Text</option>
                  </select>
                </div>
                <div class='col-sm-2'>
                  <div class='glyphicon glyphicon-plus'></div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
