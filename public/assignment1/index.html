<html ng-app='FormBuilderApp'>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../../favicon.icon">

	    <title>Dashboard Template for Bootstrap</title>

	    <!-- Bootstrap core CSS -->
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom styles for this template -->
	    <link href="css/dashboard.css" rel="stylesheet">

	    <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
	    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
	    <script src='https://code.jquery.com/jquery-2.2.0.min.js' type='text/javascript'></script>
	    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' type='text/javascript'></script>
	    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css' rel='stylesheet'>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js'></script>

	    <script src='app.js'></script>
	    <script src='config.js'></script>

	</head>

	<body ng-controller='FormBuilderController'>
		<div ng-include='"views/header/header.view.html"'></div>
		
		<div class="container-fluid">
			<div ng-include='"views/sidebar/sidebar.view.html"'></div>
			<div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1>This should get populated later</h1>
				{{$location.url()}}
			</div>
		</div>
	</body>
</html>
